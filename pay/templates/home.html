<title>ImePay Test Web Integration</title>
<style>
html {
  position: absolute;
  left: 50%;
  top: 50%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>

{% load static %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<a href="{{ url }}"><img width="100" src="{% static 'imgs/ime.svg' %}" alt="IMEpay"></a>
